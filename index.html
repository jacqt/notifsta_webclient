    <!-- MOMENT -->

    <script src="app.js"></script>

  <body ng-controller="MainController">
    <toaster-container></toaster-container>
    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-primary" >
        <div class="container navbarinner">
            <div class="navbar-header">
              <a class="navbar-brand" href="#/"><img src="/assets/home_images/inverse_website_logo.png" class="logo"> </a>
            </div>

            <ul class="nav navbar-nav navbar-right">

                <!--SHOWN IF NOT LOGGED IN-->
                <li ng-show="!LoggedIn()"><a href="#/signup"><i class="fa fa-home"></i> Sign Up</a></li>
                <li ng-show="!LoggedIn()">
                  <a href="#/login"><i class="fa fa-shield"></i> Login </a>
                </li>

                <!-- SHOWN IF LOGGED in -->
                <!--<li ng-show="LoggedIn()">-->
                  <!--<a href="#/dashboard"><i class="fa fa-shield"></i> Dashboard </a>-->
                <!--</li>-->
                <li ng-show="LoggedIn()">
                  <a href="#/create_event"><i class="fa fa-shield"></i> Create Event </a>
                </li>
                <li class="dropdown" ng-show="LoggedIn()">
                  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Events <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-repeat = "event in data.user.events" ng-show="LoggedIn() && !event.admin">
                      <a ng-href="#/event/{{event.name}}?event_id={{event.id}}"><i class="fa fa-shield"></i> {{ event.name }}</a>
                    </li>
                    <li ng-repeat = "event in data.user.events" ng-show="LoggedIn() && event.admin">
                      <a ng-href="#/event_admin/{{event.name}}?event_id={{event.id}}"><i class="fa fa-shield"></i> {{ event.name }}</a>
                    </li>
                  </ul>
                </li>
                <li>
                <li ng-show="LoggedIn()">
                  <a href="#/logout"><i class="fa fa-shield"></i> Logout </a>
                </li>

                <!-- SHOWN NO MATTER WHAT -->
                <!--<li>-->
                  <!--<a href="#/contact"><i class="fa fa-comment"></i> Contact</a>-->
                <!--</li>-->
            </ul>
        </div>
        </nav>
    </header>
