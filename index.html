<html ng-app="notifsta" ng-strict-di>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook share image -->
    <meta property="og:description" content="An app for your hackathon. Push notifications, schedules, maps, and more." />
    <meta property="og:image" content="https://notifsta.s3.amazonaws.com/square_logo.png" />
    <meta property="og:image:secure_url" content="https://notifsta.s3.amazonaws.com/square_logo.png" />

    <!-- Smart App Banner for iOS Devices-->

    <!-- Smart App Banner for Android-->
    <meta name="author" content="Notifsta, Inc.">
    <meta name="google-play-app" content="app-id=com.hacklondon.notify">
    <link rel="apple-touch-icon" href="assets/icons/favicon.png">

    <title> Notifsta </title>
    <!--Page loading indicator-->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->
    <!-- build:css app.css -->

    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/event.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <!-- endbuild -->
    <!-- build:css app2.css -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" media="all" type="text/css" />
    <link rel="stylesheet" href="bower_components/jquery.smartbanner/jquery.smartbanner.css">

    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/create_event.css">
    <link rel="stylesheet" href="styles/login_signup_dialog.css">
    <link rel="stylesheet" href="styles/directives.css">
    <link rel="stylesheet" href="styles/projector.css">
    <!-- endbuild -->




    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>


    <!-- build:js generaldependencies.js -->
    <!-- JQUERY + MOMENT + BOOTSTRAP + JQUERY.SMARTBANNER-->

    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.min.js"></script>
    <script src="bower_components/jquery.smartbanner/jquery.smartbanner.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/jquery.zoom-scroller.js"></script>
    <!-- WEBSOCKET RAILS -->
    <script src="bower_components/websocket-rails/websocket-rails.min.js"></script>

    <!-- endbuild -->
    <!-- AMAZON AWS SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1.26/aws-sdk.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.19/angular-google-maps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.js"></script>
    <!-- ANGULAR -->
    <!-- build:js angulardependencies.js -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>
    <script src="bower_components/ngAnimate-animate.css/animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-fullscreen/src/angular-fullscreen.js"></script>

    <!-- ANGULAR UI CALENDAR -->
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>

    <!--FACEBOOK ANGULAR SDK-->
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>

    <!-- ANGULAR BOOTSTRAP UI-->

    <!-- ANGULAR CHART.JS + CHART.JS -->
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <!-- endbuild -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <!-- build:js app.js -->
    <!-- MAIN APP -->
    <script src="app.js"></script>
    <script src="app.js"></script>
    <script src="app/admin/ctrl.js"></script>
    <script src="app/admin/service.js"></script>
    <script src="app/admin/stripe_payment/payment_ctrl.js"></script>
    <script src="app/login/ctrl.js"></script>
    <script src="app/signup/ctrl.js"></script>
    <script src="app/logout/ctrl.js"></script>
    <script src="app/create_channel/ctrl.js"></script>
    <script src="app/home/ctrl.js"></script>
    <script src="app/dashboard/ctrl.js"></script>
    <script src="app/notif_stats/ctrl.js"></script>
    <script src="app/notif_stats/service.js"></script>
    <script src="app/event/ctrl.js"></script>
    <script src="app/create_event/ctrl.js"></script>
    <script src="app/create_event/wizard/step2ctrl.js"></script>
    <script src="app/login_signup/ctrl.js"></script>
    <script src="app/projector/projector_ctrl.js"></script>
    <script src="app/admin/add_admins/add_admins_ctrl.js"></script>
    <!-- endbuild -->
    <!-- build:js app-utils.js -->
    <!-- UTILIY SCRIPTS -->
    <script src="/app/util/web/parse_http.js"></script>
    <script src="/app/util/web/notifsta_http.js"></script>
    <script src="/app/util/web/notifsta_adapter.js"></script>
    <script src="/app/util/web/notifsta_websocket.js"></script>
    <script src="/app/util/base/auth.js"></script>
    <script src="/app/util/base/imc_service.js"></script>
    <script src="/app/util/base/desktop_notifs.js"></script>
    <script src="/app/util/base/directives.js"></script>
    <script src="/app/util/base/address.js"></script>
    <script src="/app/util/base/window_size.js"></script>
    <script src="/app/util/base/toaster/toaster.js"></script>
    <!-- endbuild -->

</head>
<body ng-controller="MainController" class="fus-red" style="height: auto; overflow-y:scroll">
    <toaster-container style="margin-top:90px"></toaster-container>
    <!-- HEADER AND NAVBAR -->
    <span class="theme-css">
        <div class="navbar navbar-fixed-top" role="navigation" ng-style="{'position': on_homepage() ? 'absolute' : 'absolute'}">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" id="nav-menu-button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"><img src="/assets/home_images/white_website_logo.png" class="logo"> </a>
                </div>
                <div class="navbar-collapse collapse" id="nav-collapsible">
                    <ul class="nav navbar-nav navbar-right">

                        <!--SHOWN IF NOT LOGGED IN-->
                        <!--<li ng-show="!LoggedIn()"><a href="#/signup\"><i class="fa fa-home"></i> Sign Up</a></li>-->
                        <!--<li ng-show="!LoggedIn()"> <a href="#/login\"><i class="fa fa-shield"></i> Login </a> </li>-->
                        <li ng-show="!LoggedIn()">
                            <a style="cursor: pointer" ng-click="showSignupDialog($event)"><i class="fa fa-shield"></i> Signup </a>
                        </li>
                        <li ng-show="!LoggedIn()">
                            <a style="cursor: pointer" ng-click="showLoginDialog($event)"><i class="fa fa-shield"></i> Login </a>
                        </li>

                        <!-- SHOWN IF LOGGED in -->
                        <li ng-show="LoggedIn()">
                            <a href="#/create_event"><i class="fa fa-shield"></i> Create Event </a>
                        </li>
                        <li class="dropdown" ng-show="LoggedIn()" id="event-menu">
                            <a href="" id="event-menu" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Events <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" id="event-menu-items">
                                <li ng-repeat="event in data.user.events" ng-show="LoggedIn() && !event.admin">
                                    <a class="event-list-member" ng-href="#/event/{{event.name}}\?event_id={{event.id}}"><i class="fa fa-shield"></i> {{ event.name }}</a>
                                </li>
                                <li ng-repeat="event in data.user.events" ng-show="LoggedIn() && event.admin">
                                    <a class="event-list-member" ng-href="#/event_admin/{{event.name}}\?event_id={{event.id}}"><i class="fa fa-shield"></i> {{ event.name }}</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                        <li ng-show="LoggedIn()">
                            <a href="#/logout"><i class="fa fa-shield"></i> Logout </a>
                        </li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container -->
        </div>
    </span>

    <div style="min-height: 100%;" ng-style="{'display': on_homepage() ? '0px!important' : '50px'}" class="fus-red">
        <!-- ANGULAR INJECTED CODE -->
        <div ng-view class="fade-view"></div>
    </div>
    <div class="col-md-12 footer" ng-style="{'display': on_homepage() ? 'none' : 'none'}" style="padding-top:10px; background-color:whitesmoke">
        <center>
            <ul style="">
                <li>
                    <a href="#contact">Contact Us</a>
                </li>
            </ul>
        </center>
    </div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-43045218-5', 'auto');
        ga('send', 'pageview');
    </script>

    <style>
        .ios.shown {
            display: none;
        }

        .android.shown {
            top: -80px !important;
            height: 80px !important;
        }

            .android.shown a span {
                height: 20px;
            }


        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
    <script type="text/javascript">
        var iOS = (navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false);
        if (!iOS) {
            $.smartbanner();
        }
    </script>

</body>
</html>
