<span id="createeventpage">
    <div class="col-md-6 col-md-offset-3 pad-top non-homepage">
        <div class="signup-box">
            <h1>Create an Event</h1>
            <form class="new_user"
                  ng-submit="AttemptEventCreation()"
                  accept-charset="UTF-8">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input autofocus="autofocus" class="form-control" type="text" ng-model="partial_event.name" id="user_email" placeholder="Event Name" ng-required="true">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input autofocus="autofocus" class="form-control" type="text" ng-model="partial_event.description" id="user_email" placeholder="Description" ng-required="true">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="form-control" id="google_places_ac" name="google_places_ac" type="text" ng-model="partial_event.address" class="input-block-level" ng-required="true" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="timepicker-label"> Start </label>
                        <div class="input-group">
                            <div class="input-group" combinedtpicker min-date="today" placeholder="'Start time'" 
                                 ng-model="partial_event.start_time"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="timepicker-label"> End </label>
                        <div class="input-group">
                            <div class="input-group" combinedtpicker min-date="partial_event.start_time" 
                                 placeholder="'End time'"
                                 ng-model="partial_event.end_time"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="submit" name="commit" value="Create Event" class="btn btn-primary" ng-disabled="submitting">
                    </div>
                </div>
            </form>
        </div>
    </div>
</span>
