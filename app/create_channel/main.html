<div>
  <div class="sidepanel-wrapper">
	<form ng-submit="create_channel()" class="channel-title">
    <input type="text"
    		class="newchannelinput red"
           ng-model="input.channel_name"
           placeholder="Channels"
           autofocus 
           ng-disabled="1"/>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
  </form>
    <!--<div class="channel-list" ng-repeat="channel in event.channels">-->
    <div class="list-group">
      <a ng-repeat="channel in data.Event.channels" 
        class="list-group-item"
        ng-class="{ active : channel.selected }" 
        ng-click="SelectChannel(channel)">
        #{{ channel.name }}
      </a>
    </div>
    </div>
    <!--<div class="newchannel-status">{{ status }}</div>-->
</div>
