<style type="text/css">
    body {
        background: rgb(245,245,247);
    }
</style>
<span id="dashboardpage">

    <div class="container pad-top non-homepage">

        <div class="row" style="margin-bottom:80px">

            <!--<div class="col-md-2">-->
            <!--</div>-->

            <div>

                <div class="dashboard-info col-md-12">
                    <div class="actual-feed-wrapper event-info shaded-border">
                        <h1> Weclome to Notifsta! </h1>
                        <br />
                        <center>
                            <button ng-click="go_create_event()"
                                    class="btn btn-success btn-lg creating-event-button">
                                Create an event now!
                            </button>
                            <h4> OR </h4>
                            <h3> Subscribe to one of the events below!</h3>
                        </center>
                    </div>
                </div>
                <h1> Events </h1>
                <div class="event-box-group">
                    <div ng-repeat="event in events.subscribed" class="event-outer">
                        <a ng-if="event.admin" ng-href="#/event_admin/{{event.name}}?event_id={{event.id}}">
                            <div class="event-image" ng-style="{'background-image':'url('+event.cover_photo_url+')'}">
                                {{event.name}}
                            </div>
                        </a>
                        <a ng-if="!event.admin" ng-href="#/event/{{event.name}}?event_id={{event.id}}">
                            <div class="event-image" ng-style="{'background-image':'url('+event.cover_photo_url+')'}">
                                {{event.name}}
                            </div>
                        </a>

                        <div class="event-content">
                            <table>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-info-sign"></i>
                                    </td>
                                    <td>
                                        <div style="height: auto" data-ng-bind="event.description"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </td>
                                    <td>
                                        <div ng-bind="get_date(event.start_time)"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-map-marker"></i>
                                    </td>
                                    <td>
                                        <div data-ng-bind="event.address" class="ellipsis"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="event-status">
                            <div ng-show="LoggedIn() && event.admin" style="margin-top:5px; margin-left: 10px">
                                Owner
                                <i class="glyphicon glyphicon-user"></i>
                            </div>
                            <div ng-show="LoggedIn() && !event.admin">
                                <a class="icon-button" href="" n btn-default" ng-click="subscribe_to_event(event)">
                                    Remove <i class="glyphicon glyphicon-minus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="event in events.not_subscribed" ng-show="LoggedIn() && !event.admin" class="event-outer">

                        <!--<a ng-hr
                        ef="#/event/{{event.name}}?event_id={{event.id}}">
                        </a>-->

                        <div class="event-image" ng-style="{'background-image':'url('+event.cover_photo_url+')'}">
                            {{event.name}}
                        </div>
                        <div class="event-content">
                            <table>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-info-sign"></i>
                                    </td>
                                    <td>
                                        <div style="height: auto" data-ng-bind="event.description"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </td>
                                    <td>
                                        <div ng-bind="get_date(event.start_time)"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="label-icon">
                                        <i class="glyphicon glyphicon-map-marker"></i>
                                    </td>
                                    <td>
                                        <div data-ng-bind="event.address" class="ellipsis"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="event-status">
                            <a class="icon-button" href="" n btn-default" ng-click="subscribe_to_event(event)">
                                Add <i class="glyphicon glyphicon-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

</span>
