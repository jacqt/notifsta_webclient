<div class="col-sm-6 ">
  <h1>Sign in</h1>

  <form class="new_user" 
    ng-submit="AttemptLogin()"
    accept-charset="UTF-8" >
    <div class="form-group">
      <label for="user_email">Email</label>
      <div class="row">
        <div class="col-sm-6">
          <input autofocus="autofocus" class="form-control" type="text" ng-model="credentials.email">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="user_password">Password</label>
      <div class="row">
        <div class="col-sm-6">
          <input class="form-control" type="password" ng-model="credentials.password">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <input type="checkbox" value="1"> 
          <label for="user_remember_me">Remember me</label>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">
        <input type="submit" class="btn btn-primary">
      </div>
    </div>
  </form>

  <b style ="color:grey">{{ info }}</b>
  <div class="row shared-links">
    <div class="col-sm-8">
      <a href="#">Forgot your password?</a><br>
      <a href="#sign_up">Sign up</a><br>
      <a href="#">Didn't receive confirmation instructions?</a><br>
    </div>
  </div>
</div>
