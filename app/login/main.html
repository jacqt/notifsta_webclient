<span id="contactpages">
<div class="col-md-6 col-md-offset-3 pad-top">

  <div class="login-box">
    <h1>Log In</h1>
    <hr>

    <form class="new_user" 
      ng-submit="AttemptLogin()"
      accept-charset="UTF-8" >
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <input autofocus="autofocus" class="form-control" type="text" ng-model="credentials.email" placeholder="Email">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <input class="form-control" type="password" ng-model="credentials.password" placeholder="Password">
          </div>
        </div>
      </div>

      <!--<div class="form-group">-->
        <!--<div class="row">-->
          <!--<div class="col-sm-6">-->
            <!--<input type="checkbox" value="1"> -->
            <!--<label for="user_remember_me">Remember me</label>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->


      <div class="row">
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary">
        </div>
      </div>
    </form>

    <b style ="color:grey">{{ info }}</b>
    <div class="row shared-links">
      <div class="col-sm-12">
        <a href="#/signup">Sign up</a><br>
        <a style="cursor: pointer" ng-click="facebook_login()">Login with Facebook</a><br>
      </div>
    </div>

  </div>
</div>
</span>
