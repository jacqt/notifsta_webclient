
<span id="signuppage">
  <div class="col-md-6 col-md-offset-3 pad-top">

    <div class="signup-box">
    <h1>Sign up</h1>
      <form class="new_user" 
        ng-submit="AttemptUserCreation()"
        accept-charset="UTF-8" >
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <input autofocus="autofocus" class="form-control" type="email" value="" name="user[email]" id="user_email" placeholder="Email">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <input class="form-control" type="password" name="user[password]" id="user_password" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <input class="form-control" type="password" name="user[password_confirmation]" id="user_password_confirmation" placeholder="Password Confirmation">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <input type="submit" name="commit" value="Sign up" class="btn btn-primary">
          </div>
        </div>
      </form>
      <div style="margin-top: 5px">
        <a style="cursor: pointer" ng-click="facebook_login()">Signup with Facebook</a><br>
      </div>
    </div>
  </div>
</span>
